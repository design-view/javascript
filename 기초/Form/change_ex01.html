<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form name="fruitsForm">
  <p>전체 선택 <input type="checkbox" name="allcheck"></p>
  <p>사과 <input type="checkbox" value="사과" name="fruit"></p>
  <p>오렌지 <input type="checkbox" value="오렌지" name="fruit"></p>
  <p>바나나 <input type="checkbox" value="바나나"  name="fruit"></p>
</form>
  <p><button id="btn">결과확인</button>
  <button id="allCheck">전체선택</button>
  </p>
  <p id="result"></p>

  <script>
    const btn = document.querySelector("#btn");
    const allBtn = document.querySelector("#allCheck");
    let inputs = document.forms.fruitsForm.fruit;
      console.log(inputs);
    btn.addEventListener("click",function(){
      let inputs = document.forms.fruitsForm.fruit;
      console.log(inputs);
      let str = "";
      inputs.forEach(input => {
        str = input.checked ? str + input.value : str;
      })
      document.querySelector("#result").innerHTML = str;
    })
    allBtn.addEventListener("click",function(){
      let inputs = document.forms.fruitsForm.fruit;
      inputs.forEach(input => {
        input.checked = true;
      })
    })
  </script>
</body>
</html>
